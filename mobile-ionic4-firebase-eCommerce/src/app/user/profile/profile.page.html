<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>

        <div class="user-img" *ngIf="userData">
          <ion-avatar>
            <img src="{{ userData.photoURL }}">
          </ion-avatar>
        </div>

        <div class="user-img" *ngIf="!userData" >
          <ion-avatar>
            <img src="https://st-listas.20minutos.es/images/2014-06/383064/4461159_249px.jpg?1403287587">
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item >
      <ion-label><p> <ion-icon name="person"></ion-icon> name</p>{{ userData.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><p><ion-icon name="at"></ion-icon> Email</p>{{ userData.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><p> <ion-icon name="call"></ion-icon> Phone</p>{{ userData.phone }}</ion-label>
    </ion-item>
    <ion-item *ngIf="cart.length > 0" detail lines="none" slot="end" [routerLink]="['/', 'tabs', 'tabs', 'cart']" >
      <ion-label><p><ion-icon name="cart"></ion-icon> Cart items</p>
        <ion-badge color="primary" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item  *ngIf="cart.length <= 0" detail  [routerLink]="['/', 'tabs', 'tabs', 'home']" >
      <ion-label><p><ion-icon name="cart"></ion-icon> Cart items</p>
        <ion-badge color="primary"> add Items </ion-badge>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-col size="4">
        <ion-button color="warning" (click)="onLogout()"> <ion-icon name="log-out"></ion-icon> logout</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button color="success"> <ion-icon name="appstore"></ion-icon>Orders</ion-button>
      </ion-col>    
      <ion-col size="4">
        <ion-button color="medium"> <ion-icon name="build"></ion-icon> Settings</ion-button>
      </ion-col>    
    </ion-item>

  </ion-list>

  

</ion-content>
