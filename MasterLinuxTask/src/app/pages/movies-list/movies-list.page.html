<ion-header>
  <ion-toolbar>
    <ion-title>movies list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let movie of moviesL">
         <ion-card [routerLink]="['/tabs/movieList', movie.id, movie.name]">
          <ion-card-header>
            <ion-card-title class="ion-text-center">{{movie.name}} {{movie.id}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
